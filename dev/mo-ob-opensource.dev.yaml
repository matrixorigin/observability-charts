
promtail:
  enabled: true

loki:
  enabled: true
  loki:
    storage:
      bucketNames:
        # use same bucket
        chunks: test-bucket
        ruler: test-bucket
      type: s3
      s3:
        endpoint: http://minio.loki-tenant:9000
        secretAccessKey: obtest-access
        accessKeyId: obtest-secret
        s3ForcePathStyle: false
        insecure: false
  write:
    # -- Number of replicas for the write
    replicas: 2
    persistence:
      enableStatefulSetAutoDeletePVC: false
      size: 5Gi
      storageClass: standard
    resources: 
      requests:
        memory: "1Gi"
        cpu: "250m"
      limits:
        memory: "4Gi"
        cpu: "2000m"

  read:
    replicas: 1
    persistence:
      enableStatefulSetAutoDeletePVC: false
      size: 5Gi
      storageClass: standard
    resources: 
      requests:
        memory: "1Gi"
        cpu: "250m"
      limits:
        memory: "2Gi"
        cpu: "2000m"

  backend:
    replicas: 1
    persistence:
      enableStatefulSetAutoDeletePVC: true
      size: 2Gi
      storageClass: standard
    resources: 
      requests:
        memory: "1Gi"
        cpu: "250m"
      limits:
        memory: "2Gi"
        cpu: "2000m"

  # Configuration for the gateway
  gateway:
    enabled: true
    replicas: 1
    resources: 
      requests:
        memory: "250Mi"
        cpu: "250m"
      limits:
        memory: "2Gi"
        cpu: "2000m"

